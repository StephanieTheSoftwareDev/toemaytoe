<a [routerLink]="['']">Home</a>
<p> {{ restaurant | json }} </p>
<h3>Write a Review for {{restaurant.name}}</h3>
<!-- <p> {{ restaurant | json }} </p> -->
<!-- The code below prints errors, if there are any -->
  <p *ngIf="(error)">{{error}}</p>

<!-- The code below creates a form and when a form is submited it goes to the onSubmit() function on new.component.ts -->
<form (submit)="onSubmit()">
  <!-- Prints the restaurant's details -->
  <p>Your name: {{newCustomer.name}}</p>
  <input type="text" name="newCustomer.name" [(ngModel)]="newCustomer.name" />
  <p>Stars: {{newCustomer.stars}}</p>
  <select name="newCustomer.stars" id="newCustomer.stars" [(ngModel)]="newCustomer.stars">
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
    <option value="5">5</option>
  </select>
  <p>Your Review: {{newCustomer.review}}</p>
  <input type="text" name="newCustomer.review" [(ngModel)]="newCustomer.review" />
  

  <input type="submit" value="Submit Review">
</form>
<button [routerLink]="['']" title="Change your mind? This button takes you home!">Cancel</button>
